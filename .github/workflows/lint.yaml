name: Linting

on:
  push:
    branches: [master]
  pull_request:

jobs:
  eslint:
    name: "Run Solhint"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/*]

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Run yarn install
        run: yarn install

      - name: Run yarn lint
        run: yarn lint --quiet
